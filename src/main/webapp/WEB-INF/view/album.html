<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link rel="stylesheet" th:href="@{/css/album.css}">
</head>
<body>
<header class="navbar">
    <nav class="navbar-content">
        <!-- Link alla home -->
        <a th:href="@{/home}" class="nav-button">Home</a>

        <!-- Titolo dell'album -->
        <div class="navbar-title" th:text="${album.albumTitle}">Album Title</div>

        <!-- Logout form -->
        <form th:action="@{/album}" method="post" class="nav-button">
            <button type="submit" name="action" value="logout">Logout</button>
        </form>
    </nav>
</header>





<!-- ****************************************** DA SISTEMARE ****************************************** -->
<!-- next e previous buttons -->
<div class="navigation">
    <!-- Previous page link -->
    <a th:if="${hasPrevious}"
       th:href="@{/album(albumId=${album.albumId}, page=${currentPage - 1})}"
       class="nav-button">Previous</a>

    <!-- Next page link -->
    <a th:if="${hasNext}"
       th:href="@{/album(albumId=${album.albumId}, page=${currentPage + 1})}"
       class="nav-button">Next</a>
</div>


<!--  nuovo album.html body -->
<div class="album-container">
    <div class="error-message" th:if="${albumErrorMessage != null}" th:text="${albumErrorMessage}"></div>

    <!-- Images container -->
    <div class="images-container">
        <!-- Se ci sono immagini -->
        <th:block th:if="${images != null and !#lists.isEmpty(images)}">
            <div class="images-row">
                <!-- Itera su i da 0 a 4 per mostrare fino a 5 immagini o celle vuote -->
                <th:block th:each="i : ${#numbers.sequence(0,4)}">
                    <div class="image-cell">
                        <th:block th:if="${i < images.size()}">
                            <a th:href="@{/image(imageId=${images[i].imageId}, albumId=${album.albumId})}">
                                <img th:src="@{${images[i].imagePath}}"
                                     th:alt="${images[i].imageTitle}"
                                     class="image-item">
                                <div class="image-title" th:text="${images[i].imageTitle}">Image Title</div>
                            </a>
                        </th:block>
                        <th:block th:unless="${i < images.size()}">
                            <div class="empty-cell"></div>
                        </th:block>
                    </div>
                </th:block>
            </div>
        </th:block>

        <!-- Se non ci sono immagini -->
        <div th:if="${images == null or #lists.isEmpty(images)}">
            <p>There are no images to display.</p>
        </div>
    </div>
</div>

</body>
</html>
