<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div class="container">
  <!-- Radio buttons hidden -->
  <input type="radio" name="panel" id="signInPanel" th:checked="${activePanel == 'signIn' || activePanel == null}" hidden>
  <input type="radio" name="panel" id="signUpPanel" th:checked="${activePanel == 'signUp'}" hidden>

  <!-- Sign Up Form -->
  <div class="sign-up">
    <form th:action="@{/}" method="post">
      <h1>Sign Up</h1>
      <input type="email" name="email" placeholder="Email" required th:value="${param.email}" minlength="6" maxlength="64">
      <input type="text" name="username" placeholder="Username" required th:value="${param.username}" minlength="1" maxlength="32">
      <input type="password" name="password1" placeholder="Password" required minlength="8" maxlength="128">
      <input type="password" name="password2" placeholder="Confirm Password" required minlength="8" maxlength="128">
      <button type="submit" name="action" value="signUp">Sign Up</button>
      <div class="error-message" th:if="${signUpErrorMessage != null}" th:text="${signUpErrorMessage}"></div>
    </form>
  </div>

  <!-- Sign In Form -->
  <div class="sign-in">
    <form th:action="@{/}" method="post">
      <h1>Sign In</h1>
      <input type="email" name="email" placeholder="Email" required th:value="${param.email}" minlength="6" maxlength="64">
      <input type="password" name="password" placeholder="Password" required minlength="8" maxlength="128">
      <button type="submit" name="action" value="signIn">Sign In</button>
      <div class="error-message" th:if="${signInErrorMessage != null}" th:text="${signInErrorMessage}"></div>
    </form>
  </div>

  <!-- Overlay Container -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-left">
        <h1>Welcome Back</h1>
        <p>To keep connected with us please login with your personal info</p>
        <!-- Label acting as button for Sign In -->
        <label for="signInPanel" class="button">Sign In</label>
      </div>
      <div class="overlay-right">
        <h1>Welcome Friend</h1>
        <p>Enter your personal details and start your journey with us</p>
        <!-- Label acting as button for Sign Up -->
        <label for="signUpPanel" class="button">Sign Up</label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
