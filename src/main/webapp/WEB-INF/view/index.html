<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
  <!-- Radio buttons hidden -->
  <input type="radio" name="panel" id="signInPanel" checked hidden>
  <input type="radio" name="panel" id="signUpPanel" hidden>

  <!-- Sign Up Form -->
  <div class="sign-up">
    <form id="signUpForm">
      <h1>Sign Up</h1>
      <input type="email" id="signUpEmail" name="email" placeholder="Email" required minlength="6" maxlength="64">
      <input type="text" id="signUpUsername" name="username" placeholder="Username" required minlength="1" maxlength="32">
      <input type="password" id="signUpPassword1" name="password1" placeholder="Password" required minlength="8" maxlength="128">
      <input type="password" id="signUpPassword2" name="password2" placeholder="Confirm Password" required minlength="8" maxlength="128">
      <button type="submit" id="signUpButton">Sign Up</button>
      <div class="error-message hidden" id="signUpError"></div>
    </form>
  </div>

  <!-- Sign In Form -->
  <div class="sign-in">
    <form id="signInForm">
      <h1>Sign In</h1>
      <input type="email" id="signInEmail" name="email" placeholder="Email" required minlength="6" maxlength="64">
      <input type="password" id="signInPassword" name="password" placeholder="Password" required minlength="8" maxlength="128">
      <button type="submit" id="signInButton">Sign In</button>
      <div class="error-message hidden" id="signInError"></div>
    </form>
  </div>

  <!-- Overlay Container -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-left">
        <h1>Welcome Back</h1>
        <p>To keep connected with us please login with your personal info</p>
        <!-- Label acting as button for Sign In -->
        <label for="signInPanel" class="button">Sign In</label>
      </div>
      <div class="overlay-right">
        <h1>Welcome Friend</h1>
        <p>Enter your personal details and start your journey with us</p>
        <!-- Label acting as button for Sign Up -->
        <label for="signUpPanel" class="button">Sign Up</label>
      </div>
    </div>
  </div>
</div>
<script type="module" src="javascript/index.js"></script>
</body>
</html>
